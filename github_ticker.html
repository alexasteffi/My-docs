
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Ticker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .ticker-container {
      background-color: #f8f9fa;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px;
      border-bottom: 2px solid #0078d4;
      font-family: Segoe UI, sans-serif;
      font-size: 16px;
      color: #333;
      position: relative;
    }
    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 20s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker-text">
      🔔 Important: System X will be down for maintenance on September 5th from 10:00 PM to 2:00 AM. | 🆕 New: App Y launches on September 10th! | ⚠️ Reminder: Deadline for report Z is September 6th.
    </div>
  </div>
</body>
</html>
